<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["treemap"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        // Create and populate the data table.
        var data = google.visualization.arrayToDataTable([
	dataplaceholder
        ]);

        // Create and draw the visualization.
       var tree = new google.visualization.TreeMap(document.getElementById('treemap_static_tooltip'));

	var options = {
 	 minColor: '#e7711c',
    	 midColor: '#fff',
    	 maxColor: '#4374e0',
    	 showScale: true,
    	 generateTooltip: showFullTooltip
  	};
  tree.draw(data, options);
	function showFullTooltip(row) {
    	   return '<div style="background:#fd9; padding:10px; border-style:solid">' + data.getColumnLabel(0) + ' : ' + data.getValue(row, 0) + '<br>' + 
		   data.getColumnLabel(2) + ' : ' + data.getValue(row, 2) + ' </div>';
  	}
  }
    </script>
  </head>

  <body>
    <div id="treemap_static_tooltip" style="width: 900px; height: 500px;"></div>
  </body>
</html>
